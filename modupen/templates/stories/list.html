{% extends "base.html" %}

{% load staticfiles %}
{% load i18n %}

{% block container %}
<input type="hidden" id="pagination" value="1" />
<input type="hidden" id="no-more-story" value="false" />

<div class="container-fit" id="story-list-option-container">
	<div class="container text-center">
		<select id="filter-option">
			<option value="processing">진행 중인</option>
			<option value="closed">완결된</option>
		</select>
		&nbsp;이야기들을 &nbsp;
		<div class="visible-xs"></div>
		<select id="sorting-option">
			<option value="updated_at">최신 업데이트 순</option>
			<option value="created_at">최신 생성 순</option>
			<option value="hits">조회수 많은 순</option>
			<option value="favorites">즐겨찾기 많은 순</option>
		</select>
		&nbsp;으로 &nbsp;
		<button type="button" class="btn btn-default btn-sm" id="update-story-list-option-btn" data-loading-text="가져오는 중">
			보기
    </button>
	</div>
</div>

<div class="container container-fit">
	<div class="row" id="story-list"></div>
</div>

<div class="container text-center hidden" id="no-story-at-all">
	<div class="space"></div>
	<img src="https://res.cloudinary.com/modupen/image/upload/v1440749449/flat%20ui%20icons/pencil.svg" />
	<div class="space"></div>
	<p>
		이야기가 없습니다
	</p>
</div>

{# Virtual DOM for story element #}
<div class="story col-xs-12 col-sm-6 col-md-6 col-lg-4 hidden" id="story-dom-element" data-story-id="">
	<a href="">
		<div class="position-relative fake-block">
			<div class="alpha-blending"></div>
			<img data-original="" onLoad="showImage($(this));" />
			<div class="caption-block-container">
				<div class="caption-block">
					<div class="caption-title"></div>
					<div class="caption-contributors"></div>
					<div class="caption-tags"></div>
				</div>
			</div>
		</div>
			
		<div class="numeric-info-bar">
			<div>
				조회 <span class="hits"></span>&emsp;
				즐겨찾기 <span class="favorites-count"></span>&emsp;
				댓글 <span class="comments-count"></span>
			</div>
		</div>
	</a>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static 'js/stories/list.js' %}"></script>
{% endblock %}
