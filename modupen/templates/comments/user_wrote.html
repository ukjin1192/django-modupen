{% extends "base.html" %}

{% load staticfiles %}
{% load i18n %}

{% block container %}
<input type="hidden" id="pagination" value="1" />
<input type="hidden" id="no-more-comment" value="false" />

<div class="container-fit">
  <div class="page-title">
    <div class="container">
			내가 작성한 댓글
    </div>
  </div>
</div>

<div class="container">
	<div class="description-message">
		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
		최근에 작성한 것부터 보여집니다
	</div>
</div>

<div class="container container-fit" id="user-wrote-comment-list">
	<div class="vertical-line"></div>
</div>

<div class="space"></div>

<div class="container text-center hidden" id="no-comment-at-all">
	<div class="space"></div>
	<img src="https://res.cloudinary.com/modupen/image/upload/v1440749449/flat%20ui%20icons/pencil.svg" />
	<div class="space"></div>
	<p>
		댓글이 없습니다
	</p>
</div>

{# Virtual DOM for comment element #}
<div class="comment hidden" id="comment-dom-element" data-comment-id="">
	<a href="">
		<div class="upper-section">
			<div class="head-section">
				<input type="hidden" class="created-at" value="" />
				<p>
					[이야기] <span class="story-title"></span>
				</p>
				<p>
					[작성 시간] <span class="time-past-text"></span>
				</p>
			</div>
			
			<div class="body-section">
				<div class="image-container">
					<img data-original="" />
					<br/>
					<a class="image-reference hidden" href="#" target="_blank">[이미지 출처]</a>
				</div>
				<div class="comment-context"></div>
			</div>
			
			<div class="alert alert-danger text-center hidden" role="alert">
				삭제된 상태입니다
			</div>
		</div>
		
		<div class="lower-section container">
      <div class="row">
        <div class="horizontal-line"></div>
        <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
          <div class="icon-container">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
          </div>
        </div>
        <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
          <div class="count-btn-group-container">
            <button type="button" class="btn btn-info btn-sm" disabled>
							<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
              추천 (<span class="like-count"></span>)
            </button>
            <button type="button" class="btn btn-warning btn-sm" disabled>
							<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
              비추천 (<span class="dislike-count"></span>)
            </button>
          </div>
        </div>
      </div>
		</div>
	</a>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static 'js/comments/user_wrote.js' %}"></script>
{% endblock %}
